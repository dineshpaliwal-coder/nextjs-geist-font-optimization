<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SaaS CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'marketing:homepage' %}">SaaS CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:features' %}">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:pricing' %}">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:about' %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:blog_list' %}">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:careers_list' %}">Careers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'marketing:contact' %}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-2" href="{% url 'marketing:login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 DJ Technologies. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
